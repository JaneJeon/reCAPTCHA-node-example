<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reCAPTCHA test</title>
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
    <script>
        async function onVerify(token) {
            const data = {}
            for (const [key, val] of new FormData(document.querySelector('form')).entries())
                data[key] = val
            
            const res = await fetch('/', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            
            document.querySelector('body').innerHTML = 
                `status: ${res.status}${res.ok ? JSON.stringify(await res.json()) : ''}`
        }
    </script>
</head>
<body>
    <form autocomplete="off">
        Make a comment:
        <textarea name='comment' autofocus></textarea>
        <button class="g-recaptcha" data-sitekey="YOUR_PUBLIC_KEY" data-callback="onVerify">
            Submit
        </button>
    </form>
</body>
</html>
